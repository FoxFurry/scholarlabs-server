  isDefault: true
  url: http://{{(include "loki.serviceName" .)}}:{{ .Values.loki.service.port }}
  readinessProbe:
    httpGet:
      path: /ready
      port: http-metrics
    initialDelaySeconds: 45
  livenessProbe:
    httpGet:
      path: /ready
      port: http-metrics
    initialDelaySeconds: 45
  datasource:
    jsonData: "{}"
    uid: ""
  storage:
    type: s3
    s3:
      endpoint: scholarlabs-loki.nyc3.digitaloceanspaces.com
      region: nyc3
      secretAccessKey: 39X09hG5/LSuZF/7NvoIDOAAc2ctDPCeM+wSNQjNnjI
      accessKeyId: DO00UCR87282YLF623DZ
      s3ForcePathStyle: false
      insecure: false

promtail:
  enabled: true
  config:
    logLevel: info
    serverPort: 3101
    clients:
      - url: http://{{ .Release.Name }}:3100/loki/api/v1/push

grafana:
